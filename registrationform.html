<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="stylesRegForm.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action='https://register-demo.freecodecamp.org'>
            <fieldset>
                <label>Enter Your First Name: <input type="text" required name="firstName">
                </label>
                <label>Enter Your Last Name: <input type="text" required name="lastName">
                </label>
                <label>Enter Your Email: <input type="email" required name="email">
                </label>
                <label>Create a New Password: <input type="password" name="password" required pattern="[a-z0-5]{8, }">
                </label>
            </fieldset>
            <fieldset>
                <label><input class="inline" type="radio" name="account-type"/> Personal Account</label>
                <label><input class="inline" type="radio" name="account-type"/> Business Account</label>
                <label><input class="inline" type="checkbox" required  name="accept"/> I accept the 
                    <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input type="file" name="profilePic" /></label>
                <label>Input your age (years): <input type="number" min=13 max=120 name="age"></label>
                <label>How did you hear about us?
                    <select name="reference">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                      </select>
                    </label>
                    <label>Provide a bio:
                              <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea>
                    </label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
